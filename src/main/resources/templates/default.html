<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Default Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/application.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/" style="font-family:trajan pro;font-weight:bold;">Link
                            Sharing<span><img
                                    src="images/linksharingicon.png"
                                    style="height:30px;width:30px"/></span></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" name="query" class="form-control" style="align:center;"
                                       placeholder="Search"/>
                            </div>
                            <input type="submit" value="Submit"/>
                        </form>

                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        <div class="col-md-12" layout:fragment="content">
            <!--Page content goes here-->
        </div>
        <div class="col-md-12 text-center">Linksharing Spring Boot 2017</div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
